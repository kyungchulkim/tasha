	<body ng-app="TashaApp" ng-controller="TashaCtrl">

			
		<main role="main">

			<div ng-controller="ModalCtrl as $ctrl" class="modal-demo">
				
			<!-- header -->
			<nav class="navbar navbar-dark fixed-top navbar-expand-custom"></nav>
			<!-- end of header -->

			<!-- modal -->

				<script type="text/ng-template" id="login.html">
					<div class="modal-header">
						<h3 class="modal-title" id="modal-title" translate>
							{{'login.title'}}</h3>
					</div>
					<div class="modal-body" id="modal-body">

						<form novalidate name="loginForm" style="width:468px">
							<div class="form-group">
								<input type="email" class="form-control" ng-model="$ctrl.user.email" name="email" id="email" ng-required="true" placeholder="Enter email">
								<div ng-show="loginForm.email.$error.email" class="alert alert-warning" role="alert">아이디(이메일)는 이메일 형식으로 입력해주세요.</div>
								<div ng-show="loginForm.email.$error.required" class="alert alert-warning" role="alert">아이디(이메일)를 입력해주세요.</div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" ng-model="$ctrl.user.password" id="exampleInputPassword1" name="password"
								placeholder="Password" ng-required="true"  ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/"/>
								<div ng-show="$ctrl.check === false" class="alert alert-warning" role="alert">최소 6글자, 최대 20글자이고 적어도 하나의 소문자, 대문자, 숫자를 포함해야합니다.</div>
							</div>
						
							<div>
								test: {{$ctrl.user.password}}
							</div>
							<button class="btn btn-lg btn-primary btn-block signup-btn" ng-click="$ctrl.login()">로그인</button>
						</form>
							<button class="btn btn-lg btn-primary btn-block signup-btn" ng-click="$ctrl.toSignup()">회원가입</button>
					</div>
					
				</script>
			
				<script type="text/ng-template" id="signup.html">
					<div class="modal-header">
						<h3 class="modal-title" id="modal-title" translate>
							회원가입</h3>
					</div>
					<div class="modal-body" id="modal-body">

						<form>
							<div class="form-group">
								<input type="email" class="form-control" id="email" ng-required="true" placeholder="Enter email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="exampleInputPassword1" name="password"
								placeholder="Password" ng-required="true"  ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/"/>
								<!-- <div ng-show="signUpForm.password.$error.pattern" class="alert alert-warning" role="alert">최소 4글자, 최대 8글자이고 적어도 1나의 소문자, 대문자, 숫자를 포함해야합니다.</div> -->
								<input type="password" class="form-control" id="exampleInputPassword2" 
								placeholder="Password" ng-required="true" />
							</div>
							<button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">회원가입</button>
						</form>
					</div>
					
				</script>

				<script type="text/ng-template" id="kakao.html">
					<div class="kakao-modal">
						<div class="kakao-modal-header" translate>
							{{'kakao_modal.password'}}
						</div>
						<div class="kakao-modal-contents" translate>
								{{'kakao_modal.contents'}}
						</div>
						<div class="kakao-modal-body col-12">
								<button class="btn btn-lg btn-block" type="button"
								ng-click="$ctrl.kakaoLink()" translate>{{'kakao_modal.btn'}}</button>
						</div>
					</div>
				</script>

				<!-- end of modal -->

			<!-- container -->
			<div class="container" onclick="myFunction()">

				<header></header>

				<about></about>

				<whitepaper></whitepaper>

				<technology></technology>

				<!-- <prototype></prototype> -->

				<token></token>

				<team></team>

				<div id="go_to_top">
					<div class="content">
						<div style="width: 39px;
												float:right;
												cursor:pointer;
												text-align: center;"
								 ng-click="navClicked($event,'home')">
							<img src="img/go_to_top_white@2x.png" />
							<div style="font-family: Avenir;
													font-size: 10px;
													font-weight: 800;
													font-style: normal;
													font-stretch: normal;
													line-height: 3.8;
													letter-spacing: 0.3px;
													text-align: center;
													color: #ffffff;" id="go_to_top_text">
								TOP
							</div>
						</div>
					</div>
				</div>

			</div>

			<!-- /container -->

			<!-- footer -->
			<footer></footer>

			<!-- end of footer -->
			<login></login>
