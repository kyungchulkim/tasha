<div class="portrait" ng-click="portraitClick()">
	<div class="mug">
		<div class="mug-inner" ng-style="{'background-image':'url(' + img + ')'}">
		</div>
		<div class="mug-logo-container" ng-show="isTeam">
			<div class="mug-logo">
				<img src="img/profile_temco_logo.png" />
			</div>
		</div>
		<div class="linkedin" ng-if="linkedInUrl">
				<a ng-href="https://www.linkedin.com/in/{{linkedInUrl}}" target="_blank">
					<img src="img/group-2.png" />
				</a>
			</div>
	</div>
	<div style="position: relative">
		<div class="team-info-wrapper"> 
		<div class="team-name text-sub-category">
			{{firstName}} {{lastName}}
		</div>
		<div class="team-title text-desc">
			{{position}}
		</div>
		<div class="team-line">

		</div>
		<div style="margin: 15px auto 0px 0px;">
				<div style="display: flex; margin-bottom: 10px;">
					<div class="bio-image-div">
						<img ng-src="img/company/{{company[0]}}.png" class="bio-image">
					</div>
					<div class="bio-image-div">
						<img ng-src="img/company/{{company[1]}}.png" class="bio-image">
					</div>
				</div>
				<div style="display: flex; margin-bottom: 10px;">
						<div class="bio-image-div">
							<img ng-src="img/company/{{company[2]}}.png" class="bio-image">
						</div>
						<div class="bio-image-div">
							<img ng-src="img/company/{{company[3]}}.png" class="bio-image">
						</div>
				</div>
			</div>
	
		</div>
		<div class="team-info-detail-wrapper">
				<div class="bio">
				<div ng-repeat="bio in bios" class="bio-detail">
					<img src="img/ellipse620Copy8@2x.png" /> {{bio}}
				</div>
			</div>

		</div>
	</div>
