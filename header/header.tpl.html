<div id="parallax1" class="parallax">
	<!-- <img src="img/headerCube02.png"
			 id="headerCubeLeft" /> -->
	<div class="content">
			<div id="star_wrapper"
			style="position: absolute; top:600px; left: 500px;">
				<img src="img/star_line.png" class="shining_star"
				style="margin-left: 100px; position: absolute; left: 0; animation-delay: 0s"/>
				<img src="img/star_line.png" class="shining_star"
				style="margin-left: 100px; position: absolute; left: 20px; animation-delay: 1s"/>
				<img src="img/star_line.png" class="shining_star"
				style="margin-left: 100px; position: absolute; left: 40px; animation-delay: 2s"/>
			</div>
		<div class="row">
		<div class="col-lg-7 col-md-7" id="force-100">
		
		<a name="home" class="pin">&nbsp;</a>
		<div id="headerTransform"
				 style="
								position:relative;
								z-index:1000;">
		</div>		

		<!-- effect1 -->
		
		<img src="img/effect/effect1.png" style="
		position: absolute;
		left: -550px;
		top: -210px;
		opacity: 0.8;"/>

		<img src="img/effect/effect2.png" style="width: 400px;
		position: absolute;
		left: 350px;
		top: 380px;"/>

		<div class="header1 animated fadeInUp" style="visibility: visible; animation-delay: 1s" >
			<span translate>{{'header.main_title.0'}}</span>
			<span class="text-change change-text" ng-style="fadein">{{index}}</span>
			<span translate>{{'header.main_title.1'}}</span>
		</div>

		<div class="header2 animated fadeInUp" 
		style="visibility: visible; animation-delay: 1.1s" translate>
			{{'header.title.0'}}
		</div>
		
		<div class="header3 animated fadeInUp" ng-style="en" 
			translate>
			{{'header.title.1'}}
		</div>

		<div class="header3-kr" translate ng-style="kr" >
			{{'header.title.1'}}
		</div>

		<div class="header3m animated fadeInUp" style="visibility: visible; animation-delay: 1.2s" translate="">
			{{'header.title_m'}}
		</div>
	</div>
<!-- 		<div id="headerBinary"></div> -->
		<div class="col-lg-5 col-md-5 col-sx-5" id="force-100">
				<div id="headerCube" class="animated fadeInRight"
				style="visibility: visible; animation-delay: 1.3s">
						<img src="/img/header-illust.png" style="width: 100%;" class="bounce_cube_header">
				</div>
		</div>
		</div>
	</div>
</div>
