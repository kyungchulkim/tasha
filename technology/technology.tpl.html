<div id="parallax6" class="parallax">
	
	<div class="content" id="technologyContent">
			
		<div class="row">
			<div id="technologyWeb">
					<div id="technologyHeader" translate class="animated" data-animate="fadeInUp" data-delay="0.3">
						{{'technology.title'}}
					</div>
					<a name="technology" class="pin">&nbsp;</a>
					<div class="technologyText animated" translate data-animate="fadeInUp" data-delay="0.4">
						{{'technology.contents'}}
					</div>
			</div>
		</div>
		
		<div style="margin: 0 auto; text-align: center" class="animated" data-animate="fadeInUp" data-delay="0.5">
			<img id="technologyImage" src="img/technology.png" alt="temco technology image"/>
		</div>
	
</div>
